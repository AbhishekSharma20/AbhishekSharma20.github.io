<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
	<script>
  	function LoadDocument(url){
	  	var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
	  		if (this.readyState == 4 && this.status == 200) {
	    		document.getElementById("content").innerHTML =
	    		marked(this.responseText);
	  		}
		};
		xhttp.open("GET", url, true);
		xhttp.send();
	}
    //document.getElementById('content').innerHTML =
    //  marked('# Marked in browser\n\nRendered by **marked**.');
  </script>
</head>
<body>
	<div>
			<h3> Rails Documentation</h3>
			<button onclick="LoadDocument('https://raw.githubusercontent.com/AbhishekSharma20/AbhishekSharma20.github.io/master/Routes-%20RoR.txt')">Rails Abhishek</button>
			<button onclick="LoadDocument('https://raw.githubusercontent.com/AbhishekSharma20/AbhishekSharma20.github.io/master/rails_lynda')">Rails Harshit</button>
			<button onclick="LoadDocument('https://raw.githubusercontent.com/AbhishekSharma20/AbhishekSharma20.github.io/master/Perl.txt')" >Perl Tutorial</button>
			
	</div>
	<div id="content"></div>

</body>
</html>
